<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Nexus Stream</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&family=JetBrains+Mono:wght@100;300;400&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-primary: #000000;
        --bg-secondary: #0a0a0a;
        --accent: #2563EB; /* Sharp Blue */
        --text-primary: #FFFFFF;
        --text-secondary: #888888;
        --border-color: #222222;
      }

      body {
        background-color: var(--bg-primary);
        color: var(--text-primary);
        margin: 0;
        font-family: 'Inter', sans-serif;
        font-weight: 200; 
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden; /* Prevent scroll on body */
        touch-action: none; /* Disable native touch gestures for app-like feel */
        height: 100dvh;
        width: 100vw;
      }

      /* Custom Scrollbar - Sharp and minimal */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-primary);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color); 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent); 
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Utilities for the design system */
      .sharp {
        border-radius: 0 !important;
      }
      
      .bento-grid {
        display: grid;
        gap: 1px;
        background-color: var(--border-color);
        border: 1px solid var(--border-color);
      }
      
      .bento-cell {
        background-color: var(--bg-primary);
      }

      /* Mirror utility for camera */
      .mirror {
        transform: scaleX(-1);
      }
    </style>
