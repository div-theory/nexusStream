<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <title>Talkr</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNk+A8AAQUBAScY42YAAAAASUVORK5CYII=">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;600;800&family=JetBrains+Mono:wght@100;300;400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Default Dark Mode */
        --bg-background: #000000;
        --bg-surface: #09090b; /* zinc-950 */
        --bg-surface-highlight: #18181b; /* zinc-900 */
        --bg-input: #18181b;
        --text-primary: #ffffff;
        --text-secondary: #a1a1aa; /* zinc-400 */
        --border-color: #27272a; /* zinc-800 */
        --accent: #2563EB; /* Sharp Blue */
      }

      .light-mode {
        /* Light Mode Overrides */
        --bg-background: #ffffff;
        --bg-surface: #f4f4f5; /* zinc-100 */
        --bg-surface-highlight: #e4e4e7; /* zinc-200 */
        --bg-input: #ffffff;
        --text-primary: #09090b; /* zinc-950 */
        --text-secondary: #52525b; /* zinc-600 */
        --border-color: #e4e4e7; /* zinc-200 */
      }

      * {
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }

      body {
        background-color: var(--bg-background);
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        font-weight: 200; 
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden; /* Prevent scroll on body */
        touch-action: manipulation;
        position: fixed; /* Lock body for mobile app feel */
        inset: 0;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      /* Custom Scrollbar - Sharp and minimal */
      ::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-background);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--border-color); 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent); 
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Mirror utility for camera */
      .mirror {
        transform: scaleX(-1);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: 'var(--bg-background)',
              surface: 'var(--bg-surface)',
              'surface-highlight': 'var(--bg-surface-highlight)',
              input: 'var(--bg-input)',
              primary: 'var(--text-primary)',
              secondary: 'var(--text-secondary)',
              border: 'var(--border-color)',
              accent: 'var(--accent)',
            }
          }
        }
      }
    </script>
